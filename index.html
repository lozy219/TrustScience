      <div class="help-text">
        根据<b>209</b>场对弈结果进行线性回归分析得出计分公式：<br>
        分数 = 6.31 * 胜率 + 2.08 * 出场率<br>
        <br>
        当两队平均分差大于0.3时，预测准确率<b>90.14%</b>；<br>
        当两队平均分差大于0.4时，预测准确率<b>93.10%</b>；<br>
        当两队平均分差大于0.6时，预测准确率<b>97.53%</b>。<br>
        <br>
        感谢林狗，感谢大队委。
      </div>

        x
      </div>
    </div>

      <div class="help-text">
        根据<b>499</b>场对弈结果进行线性回归分析得出计分公式：<br>
        分数 = 8.34 * 胜率 + 1.60 * 出场率<br>
        <br>
        评分仅供参考，请结合式神搭配及御魂选择使用。<br>
        两队平均分差越大说明预测越可信。<br>
        大于0.5的话<b>应该</b>比较稳。<br>
        <br>
        感谢林狗，感谢富姐，感谢大队委。
      </div>
